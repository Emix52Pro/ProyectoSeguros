<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>Bienvenido de vuelta!</h1>
                <p>Ingresa tus datos para acceder a tu cuenta.</p>
                <span>
			<p>Registrate con otras plataformas</p>
			<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Ingresa con Twitter</a>
		</span>
            </div>
        </div>


        <div class="right">
            <h5>Login</h5>
            <p>¿No tienes una cuenta? <a routerLink="/register" routerLinkActive="active">¡Crea tu cuenta!</a> Crearse una toma menos de un minuto...</p>
            <div class="inputs">
                <input type="text" placeholder="Nombre de Usuario">
                <br>
                <input type="password" placeholder="Contraseña">
            </div>

            <br><br>

            <div class="remember-me--forget-password">
                <!-- Angular -->
                <label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember me</span>
	</label>
                <p>¿Olviste tu Contraseña?</p>
            </div>

            <br>
            <button>Ingresar</button>
        </div>

    </div>
</body>

<app-footer></app-footer>
